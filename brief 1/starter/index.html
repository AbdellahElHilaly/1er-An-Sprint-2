	<!-- ================== BEGIN core-css ================== -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />

<body>

	<!-- BEGIN #app -->
	<div id="app" class="app-without-sidebar">
		<!-- BEGIN #content -->
		<div id="content" class="app-content main-style">
			<div class="navbar">
				<div>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
						<li class="breadcrumb-item active">Scrum Board </li>
					</ol>
					<!-- BEGIN page-header -->
					<h1 class="page-header">
						Scrum Board 
					</h1>
					<!-- END page-header -->
				</div>
				
				<div class="">
					<button onclick="initTaskForm()" type="button" class="btn btn-success rounded-pill" data-bs-toggle="modal" data-bs-target="#staticBackdro"><i class="pe-1 fa fa-plus"></i> Add Task</button>
				</div>
			</div>
			
			<div class="row justify-content-center" >
				<div class="col-lg-4 mb-3 col-sm-6">
					<div class="card">
						<div class="card-header bg-dark">
							<h4 class="text-white my-auto px-1">To do (<span id="todoTasksCounteur">5</span>)</h4>

						</div>
						<div class="" id="todoTasksCountainer">
							<!-- TO DO TASKS HERE -->
						
						</div>
					</div>
				</div>
				<div class="col-lg-4 col-sm-6 mb-3 "  >
					<div class="card">
						<div class="card-header bg-dark">
							<h4 class="text-white my-auto px-1">In Progress (<span id="inProgressTasksCounteur">4</span>)</h4>
						</div>
						<div class="" id="inprogressTasksCountainer">
							<!-- IN PROGRESS TASKS HERE -->

						</div>
					</div>
				</div>
				<div class="col-lg-4 col-sm-12 mb-3"  >
					<div class="card">
						<div class="card-header bg-dark">
							<h4 class="text-white my-auto px-1">Done (<span id="done_tasks_count">4</span>)</h4>

						</div>
						<div class=" " id="DoneTaskContainer">
							<!-- DONE TASKS HERE -->

						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END #content -->
		
		
		<!-- BEGIN scroll-top-btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top" data-toggle="scroll-to-top"><i class="fa fa-angle-up"></i></a>
		<!-- END scroll-top-btn -->
	</div>
	<!-- END #app -->
	












	<!-- TASK MODAL -->
	<!-- Button trigger modal -->

	<!-- Modal inputs add task -->
	<form class="modal fade" id="staticBackdro" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
			<h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label">Titel</label>
					<input type="email" class="form-control" id="modelTitelInputID">
				</div>
				
				<label for="exampleFormControlInput1" class="form-label ">Type</label>
				<div class="form-check my-1 ms-3" >
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="modalFeatureInputID">
					<label class="form-check-label" for="flexRadioDefault1">Feature
					</label>
				</div>
			<div class="form-check my-1 ms-3">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="modalBugInputID" checked>
					<label class="form-check-label" for="flexRadioDefault2">Bug
					</label>
				</div>

				<label for="exampleFormControlInput1" class="form-label my-1">Priority</label>
				<select class="form-select" aria-label="Default select example" id="modelPriorityInputID">
					<option selected>Please select</option>
					<option value="Low">Low</option>
					<option value="Meduime">Meduime</option>
					<option value="High">High</option>
					<option value="Critical">Critical</option>
				</select>
				
				<label for="exampleFormControlInput1" class="form-label my-1">Status</label>
				<select class="form-select" aria-label="Default select example" id="modal_statu">
					<option selected>Please select</option>
					<option value="To Do">To Do</option>
					<option value="In Progress">In Progress</option>
					<option value="Done">Done</option>
				</select>

				<div class="md-form md-outline input-with-post-icon datepicker mb-4">
                    <label for="inputState" class="form-label my-1">Date</label>
                    <input placeholder="Select date" type="date" id="modal_date" class="form-control">
                </div>


				<div class="mb-3">
					<label for="exampleFormControlTextarea1" class="form-label">Description</label>
					<textarea class="form-control" id="modal_Description" rows="3"></textarea>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary" id="btn_save_new_task"   onclick="saveTask()">Save</button>
				<button type="button" class="btn btn-primary"  id="btn_save_existing_task"  onclick="updateTask()" style="display: none;">Save</button>
			</div>
		</div>
		</div>
	</form>




<!-- Modal     -----------------------------dsplay , delete and edit-->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content  ">
			<div class="modal-body ">
				<div id="btnTaskFormContainer">

				</div>
				<div class="container d-flex justify-content-between">
					<button onclick="deleteTask()" type="button" data-bs-dismiss="modal" class="btn btn-danger w-25">delete</button>
					<button type="button" class="btn btn-secondary   w-25 " data-bs-dismiss="modal">close</button>
					<button onclick="editTask()" type="button" class="btn btn-primary   w-25 "  data-bs-toggle="modal" data-bs-target="#staticBackdro">edit</button>
				</div>

			</div>
		</div>
	</div>
</div>
