	<!-- Modal -->
	<form class="modal fade" id="staticBackdro" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
			<h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label">Titel</label>
					<input type="email" class="form-control" id="model_titel">
				</div>
				
				<label for="exampleFormControlInput1" class="form-label ">Type</label>
				<div class="form-check my-1 ms-3" >
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="modal_feature">
					<label class="form-check-label" for="flexRadioDefault1">Feature
					</label>
				</div>
			<div class="form-check my-1 ms-3">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="modal_bug" checked>
					<label class="form-check-label" for="flexRadioDefault2">Bug
					</label>
				</div>

				<label for="exampleFormControlInput1" class="form-label my-1">Priority</label>
				<select class="form-select" aria-label="Default select example" id="modal_Priority">
					<option selected>Please select</option>
					<option value="Low">Low</option>
					<option value="Meduime">Meduime</option>
					<option value="High">High</option>
					<option value="Critical">Critical</option>
				</select>
				
				<label for="exampleFormControlInput1" class="form-label my-1">Status</label>
				<select class="form-select" aria-label="Default select example" id="modal_statu">
					<option selected>Please select</option>
					<option value="To Do">To Do</option>
					<option value="In Progress">In Progress</option>
					<option value="Done">Done</option>
				</select>

				<div class="md-form md-outline input-with-post-icon datepicker mb-4">
                    <label for="inputState" class="form-label my-1">Date</label>
                    <input placeholder="Select date" type="date" id="modal_date" class="form-control">
                </div>


				<div class="mb-3">
					<label for="exampleFormControlTextarea1" class="form-label">Description</label>
					<textarea class="form-control" id="modal_Description" rows="3"></textarea>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary" id="btn_save_new_task"   onclick="saveTask()">Save</button>
				<button type="button" class="btn btn-primary"  id="btn_save_existing_task"  onclick="updateTask()" style="display: none;">Save</button>
			</div>
		</div>
		</div>
	</form>
